<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 520 120" width="520" height="120">
  <defs>
    <linearGradient id="spark-l" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b"/>
      <stop offset="100%" style="stop-color:#ef4444"/>
    </linearGradient>
    <linearGradient id="anvil-l" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#374151"/>
      <stop offset="100%" style="stop-color:#1f2937"/>
    </linearGradient>
  </defs>

  <!-- Anvil icon -->
  <g transform="translate(16, 16)">
    <!-- Anvil body -->
    <path d="M10 52 L22 32 L66 32 L78 52 L70 52 L70 68 L18 68 L18 52 Z"
          fill="url(#anvil-l)" stroke="#111827" stroke-width="1.5"/>
    <!-- Anvil horn -->
    <path d="M66 32 Q88 32 92 42 L78 52 L66 42 Z"
          fill="url(#anvil-l)" stroke="#111827" stroke-width="1.5"/>
    <!-- Anvil base -->
    <rect x="12" y="68" width="64" height="8" rx="2" fill="#111827"/>
    <!-- Hammer -->
    <rect x="34" y="6" width="6" height="28" rx="2" fill="#6b7280" transform="rotate(-20, 37, 20)"/>
    <rect x="24" y="2" width="26" height="10" rx="3" fill="#4b5563" transform="rotate(-20, 37, 7)"/>
    <!-- Sparks -->
    <circle cx="62" cy="18" r="2.5" fill="url(#spark-l)" opacity="0.9"/>
    <circle cx="72" cy="12" r="2" fill="url(#spark-l)" opacity="0.7"/>
    <circle cx="56" cy="10" r="1.5" fill="url(#spark-l)" opacity="0.8"/>
    <circle cx="78" cy="22" r="1.5" fill="url(#spark-l)" opacity="0.6"/>
    <circle cx="68" cy="6" r="1.8" fill="url(#spark-l)" opacity="0.75"/>
  </g>

  <!-- Text: claude-forge -->
  <text x="124" y="58" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="42" font-weight="700" fill="#111827" letter-spacing="-0.5">
    claude-forge
  </text>

  <!-- Tagline -->
  <text x="126" y="82" font-family="'Segoe UI', system-ui, -apple-system, sans-serif" font-size="14" fill="#6b7280" letter-spacing="0.5">
    modular config for claude code
  </text>

  <!-- Accent line -->
  <rect x="124" y="92" width="60" height="2.5" rx="1.25" fill="url(#spark-l)"/>
</svg>
