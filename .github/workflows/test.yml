name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read
  pull-requests: read

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Check changelog updated
        if: github.event_name == 'pull_request'
        run: |
          base_ref="${{ github.event.pull_request.base.ref }}"
          code_changed=$(git diff "origin/${base_ref}...HEAD" --name-only -- \
            'hooks/' 'rules/' 'agents/' 'commands/' 'skills/' \
            'install.sh' 'uninstall.sh' 'update.sh' 'validate.sh' \
            'multi-model/' '.claude-plugin/' \
            | head -1)
          if [[ -n "$code_changed" ]]; then
            changelog_changed=$(git diff "origin/${base_ref}...HEAD" --name-only -- CHANGELOG.md | head -1)
            if [[ -z "$changelog_changed" ]]; then
              echo "::warning::Code changed but CHANGELOG.md was not updated"
            fi
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Setup Go (for shfmt)
        uses: actions/setup-go@v5
        with:
          go-version: "stable"

      - name: Install dependencies
        run: |
          sudo apt-get update -qq
          sudo apt-get install -y -qq jq shellcheck bats
          npm install -g markdownlint-cli2
          go install mvdan.cc/sh/v3/cmd/shfmt@latest

      - name: Validate JSON syntax
        run: |
          jq empty hooks/hooks.json
          jq empty user-config/settings.json.example
          jq empty .claude-plugin/plugin.json

      - name: Validate shell syntax
        run: |
          for f in hooks/*.sh multi-model/*.sh install.sh uninstall.sh validate.sh update.sh; do
            [ -f "$f" ] && bash -n "$f" && echo "OK: $f"
          done

      - name: Run ShellCheck
        run: shellcheck -x --severity=warning hooks/*.sh multi-model/*.sh install.sh uninstall.sh validate.sh update.sh tests/*.sh

      - name: Run markdownlint
        run: markdownlint-cli2 "**/*.md" "#node_modules"

      - name: Check shell formatting (shfmt)
        run: shfmt -d -i 2 -ci hooks/*.sh install.sh uninstall.sh validate.sh update.sh tests/*.sh

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run actionlint
        run: |
          bash <(curl -s https://raw.githubusercontent.com/rhysd/actionlint/main/scripts/download-actionlint.bash)
          ./actionlint

      - name: Run hook tests
        run: bash tests/test-hooks.sh

      - name: Run update tests
        run: bash tests/test-update.sh

      - name: Install for validation
        run: |
          mkdir -p "$HOME/.claude"
          bash install.sh

      - name: Run validate tests
        run: bash tests/test-validate.sh

      - name: Run plugin tests
        run: bash tests/test-plugin.sh

      - name: Run install tests
        run: bash tests/test-install.sh
